<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulador</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
        <div class="head" id="head">
            <header>Ciclic</header>
            <div id="simular" class="simular">

                <form autocomplete="off" action="#" class="simulator" id="simulator" >
                    <br>
                    <h2>Simulador</h2>
                    <br>
                    <label >Nome: </label>
                    <input autocomplete="off" id="nome" name="nome"  type="text" placeholder="Digite seu nome">
                    <span class="Error"></span>
                    <br>
                    <br>
                    <label>Mensalidade:</label>
                    <input autocomplete="off" type="text" id="valorDaMensalidade" name="valorDaMensalidade" placeholder="R$ 0,00">
                    <span class="Error"></span>
                    <br>
                    <br>
                        <label >Taxa de juros: </label>
                        <input autocomplete="off" type="text" id="taxa de juros" name="taxaDeJuros" placeholder="EX: 0,517">
                        <span class="Error"></span>
                    <br>
                    <br>
                            <label class="InputTempo">Tempo:</label>
                                <select name="tempoDeMensalidade"  id="tempo de contribuicao em meses">
                                        <option selected value="0">--SELECIONE--</option>
                                        <option value="1">1 Mês</option>
                                        <option value="2">2 Mêses</option>
                                        <option value="3">3 Mêses</option>
                                        <option value="4">4 Mêses</option>
                                        <option value="5">5 Mêses</option>
                                        <option value="6">6 Mêses</option>
                                        <option value="7">7 Mêses</option>
                                        <option value="8">8 Mêses</option>
                                        <option value="9">9 Mêses</option>
                                        <option value="10">10 Mêses</option>
                                        <option value="11">11 Mêses</option>
                                        <option value="12">1 Ano</option>
                                        <option value="13">1 Ano e 1 Mês</option>
                                        <option value="14">1 Ano e 2 Meses</option>
                                        <option value="15">1 Ano e 3 Meses</option>
                                        <option value="16">1 Ano e 4 Meses</option>
                                        <option value="17">1 Ano e 5 Meses</option>
                                        <option value="18">1 Ano e 6 Meses</option>
                                        <option value="19">1 Ano e 7 Meses</option>
                                        <option value="20">1 Ano e 8 Meses</option>
                                        <option value="21">1 Ano e 9 Meses</option>
                                        <option value="22">1 Ano e 10 Meses</option>
                                        <option value="23">1 Ano e 11 Meses</option>
                                        <option value="24">2 Anos</option>
                                </select>
                                <span class="Error"></span>
                                <br>
            
                                <button type="submit" class="break" id="Calcular">Simular</button>
                            </form> 
                            
                        </div>
                    </div>
                    
        <div id="resultTextStyle">
                <p>
                    Olá <strong id="nomeOutput">Nome</strong>, 
                    juntando <strong id="dinheiro">200</strong>
                    todo mês, você terá <strong id="resultadoCont">12</strong>
                    em <strong id="tempoOutput">2</strong>
                </p> 
        </div> 
        <form>
            <button type="submit" class="break" id="CalcularNovamente">Simular novamente</button>
        </form>
            <script src="./scripts/main.js"></script>
            <script src="./scripts/efect.js"></script>


</body>
</html>
